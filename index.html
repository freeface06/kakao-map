<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kakao Map</title>
<style>
#map {
	width: 100vw;
	height: 100vh;
}

#loading {
	width: 100vw;
	height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	font-size: 20px;
	color: #666;
	position: absolute;
	top: 0;
	left: 0;
	background: white;
	z-index: 10;
}
</style>
</head>
<body style="margin: 0">
	<div id="loading">Loading...</div>
	<div id="map"></div>
	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=df4d961cead906f4f3bd8f60af55e625"></script>
	<script>
		var map, marker, isInitialLocationSet = false;

		// HTML5의 geolocation으로 사용할 수 있는지 확인합니다 
		if (navigator.geolocation) {
			// 지도를 생성합니다
			var mapContainer = document.getElementById('map'), mapOption = {
				center : new kakao.maps.LatLng(0, 0), // 초기 중심 좌표를 임시로 설정합니다
				level : 3
			// 지도의 확대 레벨
			};
			map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

			// 파란색 마커 생성
			marker = new kakao.maps.Marker(
					{
						map : map,
						position : new kakao.maps.LatLng(0, 0), // 초기 위치를 임시로 설정합니다
						image : new kakao.maps.MarkerImage(
								'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png',
								new kakao.maps.Size(24, 35))
					});

			function updateLocation() {
				navigator.geolocation.getCurrentPosition(function(position) {
					var lat = position.coords.latitude, // 위도
					lon = position.coords.longitude; // 경도

					var locPosition = new kakao.maps.LatLng(lat, lon); // 현재 위치 좌표

					// 마커 위치를 현재 위치로 변경합니다
					marker.setPosition(locPosition);

					// 최초 1회만 지도 중심좌표를 현재 위치로 변경합니다
					if (!isInitialLocationSet) {
						map.setCenter(locPosition);
						isInitialLocationSet = true;
					}

					// 로딩바를 숨기고 지도를 표시합니다
					document.getElementById('loading').style.display = 'none';
					document.getElementById('map').style.display = 'block';
				});
			}

			// 1초마다 위치 갱신
			setInterval(updateLocation, 1000);
		} else { // HTML5의 GeoLocation을 사용할 수 없을때
			var locPosition = new kakao.maps.LatLng(33.450701, 126.570667), message = 'geolocation을 사용할수 없어요..';

			var mapContainer = document.getElementById('map'), mapOption = {
				center : locPosition, // 지도의 중심좌표를 기본 좌표로 설정합니다
				level : 3
			// 지도의 확대 레벨
			};

			map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

			// 마커와 인포윈도우를 표시합니다
			displayMarker(map, locPosition, message);

			// 로딩바를 숨기고 지도를 표시합니다
			document.getElementById('loading').style.display = 'none';
			document.getElementById('map').style.display = 'block';
		}

		// 지도에 마커와 인포윈도우를 표시하는 함수입니다
		function displayMarker(map, locPosition, message) {
			var marker = new kakao.maps.Marker({
				map : map,
				position : locPosition
			});

			var iwContent = message, // 인포윈도우에 표시할 내용
			iwRemoveable = true;

			// 인포윈도우를 생성합니다
			var infowindow = new kakao.maps.InfoWindow({
				content : iwContent,
				removable : iwRemoveable
			});

			// 인포윈도우를 마커위에 표시합니다 
			infowindow.open(map, marker);

			// 지도 중심좌표를 접속위치로 변경합니다
			map.setCenter(locPosition);
		}
	</script>
</body>
</html>
